<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cybersecurity Mastery</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Alt___School</a></li>
            </ul>
        </nav>
    </header>

    <h1>Sign In</h1>

    <!-- Sign-in form starts here -->
    <section id="sign-in-form">
        <h2>Already an AltSchooler? Sign In!</h2>
        <h3>Signup</h3>
        <form action="#" method="POST">
            <!-- First Name-->
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required><br><br>

            <!-- Last Name-->
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required><br><br>

            <!-- Gender-->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" placeholder="select gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select><br><br>

            <!-- Date of birth-->
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required><br><br>

            <!-- Email Address-->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required><br><br>



            <button type="submit">Sign In</button><br><br>

            <p>Don't have an account? <a href="create-account.html">Create an Account</a></p>
        </form>
    </section>
    <!-- Sign-in form ends here -->

    <footer>
        <address>
            <p>Email: yourname@example.com</p>
            <p>Address: 123 Your Street, City, Country</p>
        </address>
        <p>&copy; 2024 Olayinka. All rights reserved.</p>
        <a href="#top">Back to Top</a>
    </footer>

    <a id="top"></a>
</body>
</html>
