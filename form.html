<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cybersecurity Mastery</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <h1>Sign In</h1>

    <!-- Sign-in form starts here -->
    <section id="sign-in-form">
        <h2>Welcome Back! Please Sign In</h2>
        <form action="/submit-your-form-handler" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

            <button type="submit">Sign In</button><br><br>

            <p>Don't have an account? <a href="create-account.html">Create an Account</a></p>
        </form>
    </section>
    <!-- Sign-in form ends here -->

    <footer>
        <address>
            <p>Email: yourname@example.com</p>
            <p>Address: 123 Your Street, City, Country</p>
        </address>
        <p>&copy; 2024 Olayinka. All rights reserved.</p>
        <a href="#top">Back to Top</a>
    </footer>

    <a id="top"></a>
</body>
</html>
